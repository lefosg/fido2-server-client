<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="images/favicon_fido.png">
    <link href="css/fido_style.css" rel="stylesheet" media="all">
    <title>FIDO Demo</title>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/webauthn.js" defer></script>
    <script type="text/javascript" src="js/cbor.js"></script>
    <script type="text/javascript" src="js/base64.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</head>

<body onload="detectWebAuthnSupport()">

    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Register and authenticate with FIDO2</h2>
                    
                    <br><br>

                        <div class="input-group">
                            <input type="email" class="input--style-3" id="email" value="foo">
                        </div>

                        <div class="float-container">

                            <div class="float-child">
                                <div>
                                    <h3 class="title" class="input-group-text" for="select-authenticator">
                                        Attestation Type</label>
                                </div>
                                <select id="select-attestation" class="selector">
                                    <option value="none">None</option>
                                    <option value="indirect">Indirect</option>
                                    <option selected value="direct">Direct</option>
                                </select>
                            </div>
                                
                            <div class="float-child">
                                <div>
                                <h3 class="title" for="select-authenticator">Authenticator
                                    Type</label>
                                </div>
                                <select id="select-authenticator" class="selector">
                                    <option value="">Unspecified</option>
                                    <option selected value="cross-platform">Cross platform</option>
                                    <option value="platform">Platform (TPM)</option>
                                </select>
                            </div>
                        </div>


                        <br><br><br><br><br>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" id="register-button" >Register</button>
                            <button class="btn btn--pill btn--green" id="login-button" onclick="getAssertion()"
                                data-toggle="popover" data-content="Success! Now try logging in :)">Login</button>
                        </div>

                        
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
